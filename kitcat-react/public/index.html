<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- https://www.dropboxforum.com/t5/Dropbox-files-folders/public-links-to-raw-files/td-p/110391 -->
    <link rel="icon" href="https://dl.dropboxusercontent.com/s/yepxwpyk9ffdb3v/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Adjust the the bots settings for your guild!" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Despacito Spider</title>
        <!-- Start Single Page Apps for GitHub Pages -->
        <script type="text/javascript">
          // Single Page Apps for GitHub Pages
          // https://github.com/rafrex/spa-github-pages
          // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
          // ----------------------------------------------------------------------
          // This script checks to see if a redirect is present in the query string
          // and converts it back into the correct url and adds it to the
          // browser's history using window.history.replaceState(...),
          // which won't cause the browser to attempt to load the new url.
          // When the single page app is loaded further down in this file,
          // the correct url will be waiting in the browser's history for
          // the single page app to route accordingly.
          (function(l) {
            if (l.search) {
              var q = {};
              l.search.slice(1).split('&').forEach(function(v) {
                var a = v.split('=');
                q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
              });
              if (q.p !== undefined) {
                window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + (q.p || '') +
                  (q.q ? ('?' + q.q) : '') +
                  l.hash
                );
              }
            }
          }(window.location))
        </script>
        <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
      }
      .center {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }
      #mokey {
        position: absolute;
        bottom: 0;
        align-self: center;
        margin-left: 30%;
      }
      @media (max-width: 768px) {
        #mokey {
          display: none;
        }
      }
    </style>
    <noscript>
      <h1 class="center">
        Oops! You need to enable JavaScript in order to run this app. ¯\_(ツ)_/¯
      </h1>
      <img id="mokey" src="https://dl.dropboxusercontent.com/s/jo1fyajbbhxzcmb/bonk.jpg" />
    </noscript>
    <div id="root"></div>
  </body>
</html>
