<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Dashboard for KitCat Bot." />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Dashboard - KitCat</title>
    </head>
    <body>
        <noscript>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
                body {
                    font-family: 'Poppins', sans-serif;
                }
                .center {
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    z-index: 1;
                }
                #mokey {
                    position: absolute;
                    bottom: 0;
                    align-self: center;
                    margin-left: 30%;
                }
                @media (max-width: 768px) {
                    #mokey {
                        display: none;
                    }
                }
            </style>
            <h1 class="center">Oops! You need to enable JavaScript in order to run this app. ¯\_(ツ)_/¯</h1>
            <img id="mokey" src="%PUBLIC_URL%/mokey.jpg" />
        </noscript>
        <div id="root"></div>
    </body>
</html>
