    h2,
    h3,

    }

    }

<body class="bg-netural">
  <header class="jumbotron bg-danger text-white" id="">
    <div class="container">
      <div class="row row-header">
        <div class="col-12 col-sm-8">
          <h1 id="title" class="mt-0 mb-0">Despacito Spider Bot</h1>
		  <p>The only thing this bot has is stupidity.</p><br>
		  <a href="invite_to_bot" class="btn btn-sm btn-floating btn-dark discord-text" data-toggle="tooltip" data-placement="right"
			  title="Invite bot to server"><img src="./images/glowdiscordicon.png" class="small-button"></a>
			<br>
        </div>
        <div class="col-12 col-sm align-self-center nopadding">
          <img src="./images/despacito.png" class="img-fluid image-item d-none d-sm-block">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12 float-left">
        <h1 id="commands">Commands</h1>
      </div>
	</div>
    <div id="accordion">

      <div class="row row-content-nb">
        <div class="col-12">
          <div class="col inlinetext">
            <h1 class="commandtype"><i class="em em-no_entry_sign" aria-role="presentation" aria-label="NO ENTRY SIGN"></i> Moderation</h1>
          </div>
          <custom-accordion data-id="ban" data-description="Ban users. (duh)" data-code="ban {mention | username#discriminator} {optional: reason}" data-perms="Ban Members" data-title="Ban"></custom-accordion>

          <custom-accordion data-id="blacklist" data-description="Blacklist's different things, example specific images." data-code="blacklist help" data-perms="Manage Messages" data-title="Blacklist Commands"></custom-accordion>
          
          <custom-accordion data-id="kick" data-description="Kick users. (duh)" data-code="kick {mention | username#discriminator} {optional: reason}" data-perms="Kick Members" data-title="Kick"></custom-accordion>

		  <custom-accordion data-id="purge" data-description="Purge said amount of messages from a text channel." data-code="purge {amount: default = 5}" data-perms="Manage Messages" data-title="Purge"></custom-accordion>
		  
		  <custom-accordion data-id="purgechannel" data-description="Used to delete to wipe all messages in a channel. <b>This command deletes and makes a new channel in the exact same spot</b>." data-code="purgechannel" data-perms="Manage Messages" data-title="Purge Channel"></custom-accordion>

		  <custom-accordion data-id="silentban" data-description="Used to silently ban members. (Doesn't show in chat)" data-code="sban {mention | username#discriminator} {optional: reason}" data-perms="Ban members" data-title="Silent Ban"></custom-accordion>

		  <custom-accordion data-id="silentkick" data-description="Used to silently kick members. (Doesn't show in chat)" data-code="skick {mention | username#discriminator} {optional: reason}" data-perms="Kick members" data-title="Silent Kick"></custom-accordion>
        </div>
      </div>

      <div class="row row-content-nb">
        <div class="col-12">
          <div class="col inlinetext">
            <h1 class="commandtype"><i class="em em-smile" aria-role="presentation" aria-label="SMILING FACE WITH OPEN MOUTH AND SMILING EYES"></i> Fun</h1>
          </div>

          <div id="accordion">
            <!---->

            <custom-accordion data-id="eightball" data-description="Ask 8Ball a question." data-code="8ball {question}" data-title="8Ball"></custom-accordion>

            <custom-accordion data-id="photocommands" data-description="Make custom photos. (Only 1 made so far)" data-code="imag help" data-title="Photo Commands"></custom-accordion>

            <custom-accordion data-id="meme" data-description="Get a meme from r/memes" data-code="meme" data-title="Memes"></custom-accordion>

            <custom-accordion data-id="inspirationalquote" data-description="Get an inspirational quote to make your day better! :)" data-code="quote" data-title="Inspirational Quote"></custom-accordion>

            <custom-accordion data-id="soundboard" data-description="Play an audio clip from the ones we have!" data-code="soundboard help" data-title="Soundboard"></custom-accordion>

            <custom-accordion data-id="subreddit" data-description="Get a top post from a subreddit. (NSFW subreddits allowed in NSFW channels)" data-code="subreddit {subreddit}" data-title="Subreddit"></custom-accordion>

            <custom-accordion data-id="trivia" data-description="Asks a trivia question. It will give 1 oof coin if you

          </div>
        </div>
      </div>

      <div class="row row-content-nb">
        <div class="col-12">
          <div class="col inlinetext">
            <h1 class="commandtype"><i class="em em-hammer_and_wrench" aria-role="presentation" aria-label=""></i> Utils</h1>
          </div>
          <custom-accordion data-id="avatar" data-description="Get avatar of the user. Can be a mention or a tag." data-code="avatar {mention | user tag (username#discriminator)}" data-title="Avatar"></custom-accordion>

          <custom-accordion data-id="help" data-description="The help command for the bot." data-code="help" data-title="Help"></custom-accordion>
			  
		  <custom-accordion data-id="ping" data-description="Gives the bot's latency and API latency." data-code="ping" data-title="Ping"></custom-accordion>

          <custom-accordion data-id="text" data-description="Changes specified text." data-code="text help" data-title="text"></custom-accordion>

		  <custom-accordion data-id="tts" data-description="Joins VC and says what you want it to say." data-code="tts {text}" data-title="TTS" data-perms="DJ Role"></custom-accordion>
		  
		  <custom-accordion data-id="wofram" data-description="Ask a mathematical or analytical question you want answered." data-code="wolfram {query}" data-title="Wolfram"></custom-accordion>
        </div>
	  </div>
	  
	  <div class="row row-content-nb">
        <div class="col-12">
          <div class="col inlinetext">
            <h1 class="commandtype"><i class="em em-game_die" aria-role="presentation" aria-label="GAME DIE"></i> Games</h1>

		  <custom-accordion data-id="roulette" data-description="Play Russian Roulette in Discord." data-code="roulette help" data-title="Russian Roulette"></custom-accordion>
        </div>
      </div>
	</div>

      <div class="row row-content-nb">
        <div class="col-12">
          <div class="col inlinetext">
            <h1 class="commandtype"><i class="em em-moneybag" aria-role="presentation" aria-label="MONEY BAG"></i> Oof Coin</h1>
          </div>
          <custom-accordion data-id="oofcoinbalance" data-description="Gets your's or the mentioned persion global balance of Oof Coin." data-code="balance {optional: mention | user tag (username#discriminator)" data-title="Balance">

        </div>
	  </div>
	
  </div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
  		$('[data-toggle="tooltip"]').tooltip()
	});
</script>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script>
  const prefix = "oof ";

  function customTag(tagName, fn) {
    document.createElement(tagName);
    //find all the tags occurrences (instances) in the document
    var tagInstances = document.getElementsByTagName(tagName);
    //for each occurrence run the associated function
    for (var i = 0; i < tagInstances.length; i++) {
      tagInstances[i].innerHTML = prefix;
    }
  }

  function customAccordion() {
    document.createElement("custom-accordion")
    var tagInstances = document.getElementsByTagName('custom-accordion');
    // console.log(tagInstances);
    for (var i = 0; i < tagInstances.length; i++) {
      var id = tagInstances[i].getAttribute('data-id');
      var headid = tagInstances[i].getAttribute(id + '-head');
      var description = tagInstances[i].getAttribute('data-description');
      var code = tagInstances[i].getAttribute('data-code');
      var permissions = tagInstances[i].getAttribute('data-perms')
      var title = tagInstances[i].getAttribute('data-title')
      var warningTag = tagInstances[i].getAttribute('data-warning')
      var innerHTML = `
                    <div class="card mt-1 mb-1">
                        <div class="card-header" role="tab" id="${headid}">
                            <h3 class="mb-0"><a data-toggle="collapse" data-target="#${id}">${title}`
      if (warningTag != null) innerHTML += ` <span class="badge badge-danger badge-right ">${warningTag}</span>`;
      innerHTML += `
                    </a></h3>
                        </div>
                        <div class="collapse" id="${id}" data-parent="#accordion">
                            <div class="card-body">
                                <p class="">
                                    ${description}
                                    <br>
                                    <span class="smalltext">USAGE</span>
                                    <br>
                                    <code>${prefix}${code}</code>
                                    <br>`
      if (permissions != null) {
        innerHTML += `
                        <span class="smalltext">PERMISSIONS</span>
                        <br>
                        ${permissions}
                        `;
      }
      innerHTML += `
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
      tagInstances[i].innerHTML = innerHTML;
    }
  }

  customTag("prefix");
  customAccordion();
</script>

</html>
